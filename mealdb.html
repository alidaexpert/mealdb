<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal DB</title>
        <!-- bootstrap css  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <!-- font awesome  -->
        <script src="https://kit.fontawesome.com/9bfb816dfd.js" crossorigin="anonymous"></script>
    
</head>
<body class="bg-secondary container">

<h2 class="text-center m-4">Search Your Favorite Food</h2>
<div class="justify-content-center align-items-center d-flex">
    <div class="input-group w-50">
        <input id="search-input" class="form-control" type="text" name="" id="" placeholder="Search your favorite food">
        <button onclick="seachFood()" id="search-button" class="btn btn-danger">Search</button>
    </div>
</div>
<!-- spinner  -->
<div id="spinner" class="d-flex justify-content-center my-5 d-none">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>


<!-- //error -->
<div id="display-error" class="my-4 w-50 mx-auto">

</div>
<!-- display meal details  -->
<div id="display-meal" class="my-4 w-50 mx-auto">

</div>

<!-- column  -->
<div class="mt-4">
    <div id="search-box" class="row row-cols-1 row-cols-md-3 g-4">
    </div>
</div>

    <!-- bootstrap javascript   -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<!-- javascript -->
<script src="js/mealdb.js"></script>
</body>
</html>
